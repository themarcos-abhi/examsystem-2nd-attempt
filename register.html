<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration - Examination System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Advance Examination Management System</h1>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="active-exams.html">Exams</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="admit-card.html">Admit Card</a></li>
                <li><a href="notice-board.html">Notices</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="registration-form">
            <h2>Exam Registration</h2>
            
            <form id="examRegistration">
                <div class="form-group">
                    <label for="examName">Exam Name</label>
                    <input type="text" id="examName" value="Mid-Term Examination - Computer Science" readonly>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                        <option value="cs">Computer Science</option>
                        <option value="math">Mathematics</option>
                        <option value="physics">Physics</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Submit Registration</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
